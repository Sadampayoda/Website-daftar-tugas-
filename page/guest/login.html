<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex vh-100 justify-content-center align-items-center">
            <div class="col-5">
                <form action="/" method="POST">
                    <h4 class="border-bottom pb-3 text-center">Login daftar sederhana</h4>
                    <div class="mb-3 mt-5">
                        <label for="name" class="form-label">Name</label>
                        <input type="name" class="form-control rounded-0 p-2" id="name" name="name"
                            placeholder="Masukkan name" required>
                    </div>

                    <div class="mb-5">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control rounded-0 p-2" id="password" name="password"
                            placeholder="Masukkan password" required>
                    </div>

                    <div class="d-grid ">
                        <button type="submit" class="btn btn-dark rounded-0">Login</button>
                    </div>
                </form>
                <p class="mt-2 text-center">Jika belum punya akun silahkan ke <a href="/register">register</a></p>
            </div>
        </div>
    </div>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
